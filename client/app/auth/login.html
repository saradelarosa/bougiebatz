<header class="navigation col-xs-12">
    <div class="logo col-xs-12 col-md-2">
        <img src="../../assets/icon.png">
        <p class="title">Legacy Owls</p>
    </div>
    <div class="heading col-xs-12 col-md-8">
        Virtual News
    </div>
    <div class="switchPage col-xs-12 col-md-2">
        <a class="btn btn-default" ng-disabled="disabled" href="#/register">Register</a>
    </div>
</header>

<div class="col-xs-12">
    <video loop muted autoplay src="https://dl.dropboxusercontent.com/s/126l5o9woivl3u8/GettyImages-500107419.mp4?dl=0"
           poster="../../assets/icon.png" class="fullscreen-bg__video">
    </video>
</div>

<div class="login_body col-xs-12">
    <div class="other col-xs-12 col-md-6">

    </div>
    <div id="login" class="col-xs-12 col-md-6">
        <div class="tagline col-xs-12">
            <h3>Astonishing Owls. Leaving a Legacy of Greatness.</h3>
        </div>
        <h1>Login</h1>
        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
        <form class="form" ng-submit="login()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
            </div>
            <div>
                <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
            </div>
        </form>
    </div>
</div>


<footer class="footer col-xs-12">
    <p>Updated with <i class="fa fa-heart faa-pulse animated" aria-hidden="true"></i> by Astonishing Owls Inc. </p>
</footer>
